<!DOCTYPE html>
<html lang="fi-fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas API</title>
</head>
<body>
    <canvas id="miunCanvas" width="300" height="300" style="border: 1px black solid;">
    </canvas>

    <script>
        const canvas = document.getElementById("miunCanvas"); //pick element
        const ctx = canvas.getContext("2d"); //for tools (properties and methods)
        ctx.fillStyle = "rgb(0 255 0 / 50%)"; // objektin täyttöväri + läpinäkyvyys
        ctx.fillRect(50,50,200,200); //method fillRect(x, y, width, height)
        ctx.beginPath() //uusi tehtävä
        ctx.moveTo(10, 10) // alkupiste
        ctx.lineTo(100, 150) // välipiste
        ctx.lineTo(290, 290) // loppupiste
        ctx.lineWidth = 10 // viivanpaksuus
        ctx.strokeStyle = 'red' // väri
        ctx.lineCap = 'round' // päädyn muoto 'butt' 'round' 'square'
        ctx.stroke() // piirto
    </script>
    <script>
        const canvas1 = document.getElementById("miunCanvas"); //pick element
        const ctx1 = canvas1.getContext("2d"); //for tools (properties and methods)
        ctx1.beginPath() //uusi tehtävä
        ctx1.arc(110, 50, 40, 0, 2 * Math.PI); // ympyrä
        ctx1.lineWidth = 5;
        ctx1.strokeStyle = 'black'
        ctx1.stroke() // piirto
    </script>
    <script>
        const canvas2 = document.getElementById("miunCanvas"); //pick element
        const ctx2 = canvas2.getContext("2d"); //for tools (properties and methods)
        ctx2.strokeStyle = 'rgb(0 0 255 / 20%)'
        ctx2.lineWidth = 20
        ctx2.strokeRect(100, 110, 120, 120)
    </script>
</body>
</html>
